<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brisbane Flood Visualization</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="text-center">Brisbane Flood Visualization</h1>
        </div>
    </header>
    
    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col-md-9" id="map-container">
                <div id="map"></div>
            </div>
            <div class="col-md-3" id="controls">
                <div class="control-panel">
                    <h2>Flood Data Controls</h2>
                    
                    <div class="mb-3">
                        <label for="address-search" class="form-label">Search Location:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="address-search" placeholder="Enter address...">
                            <button class="btn btn-primary" id="search-btn">Search</button>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="date-selector" class="form-label">Date:</label>
                        <input type="date" class="form-control" id="date-selector">
                    </div>
                    
                    <div class="mb-3">
                        <label for="data-layer" class="form-label">Data Layer:</label>
                        <select class="form-select" id="data-layer">
                            <option value="flood-extent">Flood Extent</option>
                            <option value="water-depth">Water Depth</option>
                            <option value="flow-velocity">Flow Velocity</option>
                            <option value="dem">Digital Elevation Model</option>
                        </select>
                    </div>
                    
                    <h3 class="h5 mt-4 mb-3">Layer Controls</h3>
                    
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="toggle-flood" checked>
                        <label class="form-check-label" for="toggle-flood">Flood Extent</label>
                    </div>
                    
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="toggle-dem">
                        <label class="form-check-label" for="toggle-dem">Elevation Model</label>
                    </div>
                    
                    <div class="mb-3">
                        <label for="opacity-slider" class="form-label">Layer Opacity: <span id="opacity-value">70%</span></label>
                        <input type="range" class="form-range" id="opacity-slider" min="0" max="100" value="70">
                    </div>
                    
                    <button class="btn btn-primary w-100" id="update-map">Update Map</button>
                </div>
                
                <div class="info-panel mt-3">
                    <h2>Information</h2>
                    <div id="info-content">
                        <p>Select a location on the map to see detailed information.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">Brisbane Flood Visualization Project</p>
    </footer>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- GeoTIFF handling libraries -->
    <script src="https://unpkg.com/geotiff"></script>
    <script src="https://unpkg.com/georaster"></script>
    <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
